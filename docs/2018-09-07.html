1. d4 d5 2. c4 c6 3. e3 Nf6 4. Nc3 e6 5. Bd3 Bd6 6. f4 O-O 7. Nf3 dxc4 8. Bb1 b5 9. e4 Be7 10. Ng5 h6 11. h4 g6 12. e5 hxg5 13. hxg5 Nd5 14. Kf1 Nxc3 15. bxc3 Bb7 16. Qg4 Kg7 17. Rh7+ Kxh7 18. Qh5+ Kg8 19. Bxg6 fxg6 20. Qxg6+ Kh8 21. Qh6+ Kg8 22. g6 Rf7 23. gxf7+ Kxf7 24. Qh5+ Kg7 25. f5 exf5 26. Bh6+ Kh7 27. Bg5+ Kg8 28. Qg6+ Kh8 29. Qh6+ Kg8 30. Qe6+ Kf8 31. Qxf5+ Kg7 32. Bh6+ Kxh6 33. Ke2 Bc8 34. Rh1+ Bh4 35. e6 Qe7 36. Qf4+ Kg7 37. Rxh4 Qxe6+ 38. Kd2 Na6 39. Rh5 Qf6 40. Rh7+ Kxh7 41. Qxf6 Bg4 42. Qh4+ Kg7 43. Qxg4+ Kf6 44. Qf3+ Ke7 45. Qxc6 Rg8 46. Qxa6 Rxg2+ 47. Kc1 1-0' ratio="80" notes='[0,"Notes by Richard Reti",4,"Breyer, in closed games, likes his bishops to keep behind his chain of pawns. Therefore he avoids early exchanges and can prepare undisturbed for the attack. It is surprising in his games how, when the decisive break through occurs, the pieces which had appeared shut in, suddenly become alive.",10,"! This is obviously better than Nf3. A player in the habit of playing according to routine would not however have had such ideas.",13,"Black intends after 8 Bxc4 with ...b5 and ...b4 and ...Ba6 to bring out his queen&rsquo;s bishop, which usually is locked up in this opening.",14,"! A surprise! Black&rsquo;s B at c1 remains blocked in. White plans an attack against the Black king&rsquo;s position. In this plan it is essential that he does not play Bc2 but Bb1.",19,"After ...g6 follows 11 h4, h5.",20,"Threatens now with 12 e5 Nd5 13 Qc2 g6 14 h5 to overturn the castled position. Compare the note to 8 Bb1.",21,"The only move that parries the threat. Simultaneously Black threatens to take the knight at g5.",24,"If 13 exf6 Bxf6 14 hxg5 Bxd4 and Black would have the advantage.",25,"White has sacrificed a piece. How ought he to continue the attack? After 14 Qg4 Black defends himself sufficiently by ...Kg7 and ...Rh8.",26,"A problem move which soon shows itself directed against the defensive possibility of ...Kg7.",27,"As to 14...Bb4 see the note at the end of the game.",48,"Now in a few moves the apparently blocked queen&rsquo;s wing comes into action.",50,"After 26...Kh7 27 Bf4+ Kg7 28 Qh6+ Kg8! 29 Qg6+ Kh8 30 Ke2 Bh4 31 Rh1 together with Bg5 wins. For the better understanding of Breyer&rsquo;s combination we will consider the following which would arise if Black on the fourteenth move had played ...Bb4 in order to leave the square e7 free from the queen. Through that White would have had time for 15 Nxd5 cxd5 16 Be3 and if Kg7 then 17 Rh7+ Kxh7 18 Qh5+ Kg7 19 Qh6+ Kg8 20 Bxg6 fxg6 21 Qxg6+ Kh8 22 Ke2 and wins."]'>
