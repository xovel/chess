    ratio="80" notes='[0,"Notes by Bobby Fischer",5,"This is Matulovic&rsquo;s specialty the same as his gambit in the Sicilian defence. In blitz games there is no problems for White because of the Black King&rsquo;s weaknesses. I know this variation very well and because of that I was surprised at Matulovic&rsquo;s choice.",13,"7 Qd5 gives probably more problems for White.",21,"The same was played in the game Gheorghiu-Maric, Skopge 1968. Georghiu played 12Na7+ but he did not get any advantage in this position. I analyzed this position all night with Robatch and Gheorghiu in Vinkovci. Gheorghiu showed me that game against Maric and it was very interesting for me. Our idea was 12 Bg5",33,"Black has many problems. If 17...Kg8 18 Rf6! Re8 (if 18...Bxa4 19 Qd5+ with Qf7 mate) 19 Bb3+ Kg7 20 Rf7+ Kh6 21 dxe5 with a winning attack. If 17...Qxf1 18 Kxf1 Bxa4 19 Qf5+ wins.",35,"If 18...Qxd7 19 O-O-O and Black&rsquo;s King and Queen are attacked.",37,"?? Be7!! gave good chances for a successful defence.",46,"After this move Black has no hope. Maybe I had an easier way to win, but thought I had not enough time. As a matter of fact I had three minutes."]'>
