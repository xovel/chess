1.e4 e5 2.Nf3 Nc6 3.Bb5 Nf6 4.O-O d6 5.d4 Bd7 6.Nc3 Be7 7.Bg5 O-O 8.dxe5 Nxe5 9.Bxd7 Nfxd7 10.Bxe7 Nxf3+ 11.Qxf3 Qxe7 12.Nd5 Qd8 13.Rad1 Re8 14.Rfe1 Nb6 15.Qc3 Nxd5 16.Rxd5 Re6 17.Rd3 Qe7 18.Rg3 Rg6 19.Ree3 Re8 20.h3 Kf8 21.Rxg6 hxg6 22.Qb4 c6 23.Qa3 a6 24.Qb3 Rd8 25.c4 Rd7 26.Qd1 Qe5 27.Qg4 Ke8 28.Qe2 Kd8 29.Qd2 Kc7 30.a3 Re7 31.b4 b5 32.cxb5 axb5 33.g3 g5 34.Kg2 Re8 35.Qd1 f6 36.Qb3 Qe6 37.Qd1 Rh8 38.g4 Qc4 39.a4 Qxb4 40.axb5 Qxb5 41.Rb3 Qa6 42.Qd4 Re8 43.Rb1 Re5 44.Qb4 Qb5 45.Qe1 Qd3 46.Rb4 c5 47.Ra4 c4 48.Qa1 Qxe4+ 49.Kh2 Rb5 50.Qa2 Qe5+ 51.Kg1 Qe1+ 52.Kh2 d5 53.Ra8 Qb4 54.Kg2 Qc5 55.Qa6 Rb8 56.Ra7+ Kd8 57.Rxg7 Qb6 58.Qa3 Kc8 1-0' ratio="80" notes='[0,"Notes by Jose Raul Capablanca from \"The Chess Weekly\", 1910.",15,"Of course if 8...dxe5 9.Bxc6 would win a pawn.",19,"If 10...Qxe7 probably 11.Nxd4",41,"With every exchange Black&rsquo;s position becomes better. Whatever positional advantage White had is fast disappearing.",57,"White, apparently satisfied with his position has allowed the black king to move over to the queenside, without making any attempt to stop him. White now starts an advance of the queen side pawns, which is checked by Black at once.",63,"Black&rsquo;s strategy has been of a very high order. He has now a very fine game.",76,"Black&rsquo;s position was becoming too alarmingly strong. White prefers to give up a pawn and go for the Black king, rather than be boxed in without a chance to move anything.",77,"39...bxa4, and if 40.Qxa4 Rb8, should be considered. It looks very much as though Black would win. The position is worth studying. By playing 40...Rb8, Black threatens to play 41...Rxb4 and then 42...Rb1, with a murderous check in sight at f1.",83,"If Black were satisfied with a draw, 42...Rb8 would have accomplished it. The champion&rsquo;s play is better, as he could have drawn if he wished up to the fifty-fourth move.",91,"46...Rb5 gave Black some chances of winning.",105,"He could have easily drawn the game by perpetual check, as White could not afford to play 54.Kg2 and 55.f3 because of 55...Qd4.",107,"A most rare case of chess blindness on the part of Dr. Lasker. 54...Rb8 would at least draw.",109,"It was bad now, but he might have tried 55...Qb6 56.Qc8+ Kd6 57.Ra6 Qxa6 58.Qxa6+ Kc5 and fight it out with the two passed pawns and his rook against the queen."]'>
