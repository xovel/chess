1. c4 e5 2. Nc3 Nc6 3. g3 g6 4. Bg2 Bg7 5. d3 Nge7 6. Bd2 O-O 7. Nf3 Nd4 8. O-O c6 9. Rc1 d6 10. b4 Nxf3+ 11. Bxf3 Bh3 12. Re1 Qd7 13. b5 c5 14. Ne4 Qc7 15. Rb1 Bd7 16. Qc1 b6 17. Bg5 Nf5 18. Nf6+ Bxf6 19. Bxf6 Rab8 20. Bg4 Ng7 21. Qh6 Ne8 22. Be7 Ng7 23. Bf6 Ne8 24. Be7 Ng7 25. Bxf8 Rxf8 26. Bf3 Nf5 27. Qd2 Nd4 28. Bg2 Bc8 29. e3 Ne6 30. f4 Bb7 31. a4 f5 32. Bxb7 Qxb7 33. Qg2 Qe7 34. Qd5 1-0' ratio="80" notes='[0,"Notes by Alekhine",8,"More promising is 5 e3 as played (with the colors reversed by Botvinnik against Alexander in the 1st round.",13,"The idea of protecting the square d5 with a pawn is in harmony with the character of the position.",16,"White is not in a hurry, and obviouly prepares for a long positional battle.",26,"An original move, preventing for the moment 14...h6 because of 15 Bxh6. Black should answer it by 14...Kh8 and if 15 Rb1 then h6 16 Qc1 f5 17 Nc3 Kh7 with a perfectly satisfactory position. Black&rsquo;s next two moves are not actually weak, but show lack of a general plan.",31,"? One might call this tempting providence in the most definite way. Why leave the rook on the diagonal of the hostile bishop? The natural 16...f5 17 Nc3 Rae8 followed if necessary by b6 would leave White with only an insignificant positional advantage.",32,"! The refutation of Black&rsquo;s last move, as he cannot now play ...f6 because of 18 Bxf6 Bxf6 19 Nxf6+ followed by 20 Bxa8.",33,"A desperate attempt to save the exchange.",37,"He cannot play Rae8 as he needs that square for the knight.",38,"! Obviously forced.",44,"Saving time for the next moves.",50,"After the loss of the exchange, Black has no more fighting chances, as Dr. Lasker promptly demonstrates."]'>
