1.e4 e6 2.d4 d5 3.Nc3 Nf6 4.e5 Nfd7 5.f4 c5 6.Nf3 Nc6 7.Be3 Qb6 8.Qd2 Qxb2 9.Rb1 Qa3 10.dxc5 Bxc5 11.Bxc5 Qxc5 12.Bd3 a6 13.h4 Nb6 14.Rh3 Nc4 15.Bxc4 Qxc4 16.a3 b5 17.Ne2 Bd7 18.Nfd4 Nxd4 19.Nxd4 Rc8 20.Rbb3 O-O 21.Rhg3 f6 22.f5 exf5 ( 22...fxe5 23.Qh6 Rf7 24.Rb4 Qc5 ( 24...Qc3+ 25.Rxc3 gxh6 26.Rg3+ Kh8 27.fxe6 Re7 28.exd7 exd4+ 29.Kd2 Rxd7 30.Rxd4 ) 25.fxe6 Re7 26.exd7 exd4+ 27.Kf1 Rxd7 ( 27...Rf8+ 28.Kg1 d3+ 29.Kh2 Kh8 ( 29...Rxd7 30.cxd3 $15 ) 30.Qf4 Rxd7 ( 30...Rxf4 31.d8=Q+ ) 31.Qg4 Rdf7 ( 31...dxc2 32.Qxd7 g6 $19 ) 32.cxd3 Qc1 33.a4 ) 28.Qe6+ Rf7+ 29.Rf3 Rcf8 30.h5 Qxc2 31.Qxd5 Qc1+ 32.Kf2 Qxa3 33.Rxd4 Qe7 ( 33...b4 34.Qxf7+ Rxf7 35.Rd8+ Rf8 36.Rdxf8# ) 34.Rdf4 b4 ( 34...g6 35.h6 b4 36.Kg1 a5 37.Rxf7 Rxf7 38.Rxf7 Qxf7 39.Qd8+ Qf8 40.Qd5+ Kh8 41.Qe5+ Kg8 42.Qd5+ ) 35.Kg1 h6 36.g4 Qe1+ 37.Kg2 Qe8 38.Rxf7 ( 38.Qc4 a5 39.Qd5 a4 40.Rxf7 Rxf7 41.Rxf7 Qxf7 42.Qa8+ Kh7 43.Qe4+ Kh8 44.Qxb4 Qa2+ 45.Kf1 Qa1+ 46.Ke2 a3 47.Qf8+ Kh7 48.Qf5+ Kg8 49.Qe6+ Kf8 50.Qc8+ ) Rxf7 39.Rxf7 Qxf7 40.Qa8+ Qf8 41.Qxa6 b3 42.Qb7 Qf7 43.Qa8+ Kh7 44.Qe4+ Kh8 45.Qa8+ Qg8 46.Qb7 Qc4 ) 23.Rbc3 Qa4 ( 23...Qa2 24.Qh6 Rf7 25.e6 Re8 26.Rce3 Bxe6 27.Nxe6 Rfe7 28.Rxg7+ ) 24.Qh6 Rf7 25.exf6 g6 26.Rxg6+ hxg6 27.Qxg6+ Kf8 28.Qh6+ Ke8 29.Qh8+ Rf8 30.Re3+ Kd8 31.Qxf8+ Kc7 32.Qc5+ Kb8 33.Qd6+ Rc7 34.Rc3 Qa5 35.Qxc7+ 1-0' ratio="80" notes='[0,"Notes by Eric Schiller. This game featured a major upset in the U.S. Open. Gabriel Schwartzman is a very talented young Grandmaster but he runs into a creative sacrifice in this game.",6,"The old Steinitz variation is enjoying renewed popularity these days. A game between Kasparov and Short at the 1994 Euwe Memorial in Amsterdam had made a deep impression on me, and I was hoping to make use of a plan involving h4, Rh3-g3 and a kingside attack that worked well for Kasparov.",14,"The pawn sacrifice offered by this move has rarely been tested in the tournament arena. I was quite surprised when Schwartzman accepted it.",18,"This was my own idea. 10.Be2 was recommended in an old book by Harding, but it did not impress me at all. I decided to eliminate the dark-squared bishops and use Kasparov&rsquo;s attacking formation on the kingside.",25,"13...Qe7 would have made it harder for me to justify the investment of the pawn.",26,"!",30,"! This is a very important move. I need to free the knight from the need to hang around at c3 just to defend the poor pawn.",34,"! This eliminates the enemy knight, and I have a decent endgame even without the pawn, because Black is left with a very bad bishop.",38,"! There are two points to this move. One is to be ready to transfer to the kingside at a moment&rsquo;s notice, and the other, more subtle, will be revealed shortly.",41,"Standard French counterply.",42,"!? I hadn&rsquo;t worked out all the tactics here. But I had a great deal of confidence and had seen some pleasant long variations, beginning at move 27!",43,"This fell in with my plans. But what about the alternative? Could I have held the position following:",47,"!",46,"?!",49,"!",57,"! 29...dxc2? allows 30.Rbg4! with devastating threats at g7!",58,"!",60,"!",63,"It might not have been easy, but neither would it have been a simple matter to find all these moves at the board!",64,"keeps White in the game. A draw is quite possible.",57,"! White has no good moves.",60,"is still extremely complicated. Black gets connected passed pawns after",63,"! The rook at f7 and the rook at f3 are both pinned!!",65,"!",64,"?",65,"!",66,"What a crazy position! Black cannot unpin without dropping a rook except by getting the king to g7.",70,"! breaks the pin.",82,"draws.",68,"!",98,"It is doubtful that the king can find shelter.",91,"! Black controls e4, so White can&rsquo;t attack the Black king when it is at h7.",44,"! A critical preparatory move before the real attack begins.",45,"The rest of the game is virtually forced.",48,"! is crushing.",54,"wraps things up.",48,"!",49,"Forced, but Black&rsquo;s defenses cannot hold.",50,"!! The rook is sacrificed for two pawns and a tremendous attack.",54,"The attack plays itself!"]'>
