1. d4 Nf6 2. Nf3 e6 3. c4 d5 4. Nbd2 c5 5. e3 Nc6 6. a3 Bd6 7. dxc5 Bxc5 8. b4 Be7 9. Bb2 O-O 10. Bd3 dxc4 11. Nxc4 a6 12. Qc2 h6 13. O-O b5 14. Bxf6 Bxf6 15. Rad1 Bd7 16. Bh7+ Kh8 17. Be4 Nxb4 18. axb4 Rc8 19. Rxd7 Qxd7 20.Nb6 1-0' ratio="80" notes='[0,"Notes by Peter Clarke",5,"Sometimes it is more trouble naming an opening than playing it. &rsquo;Obviously this is a Queen&rsquo;s Gambit Declined,&rsquo; one might say, but so far there has been no gambit offered, let alone declined. And with his next move -typycal Petrosian- White gives the game a rather different character.",8,"With 5.g3 we would have had a sort of Catalan.",10,"A harmless-looking, yet insidious little move. Whereas an experienced master would probably have reacted at once with the exchange of pawns, Kotkov plays right into White&rsquo;s hands.",12,"!",14,"Petrosian&rsquo;s tactics have triuphed. He has reached a Queen&rsquo;s Gambit Accepted with not only the additional tempo of colours reversed but also a whole move extra. Considering the good reputation the defence has in normal circumstances, the outlook for Black is grim.",19,"Otherwise White may tighten his grip by c5, leaving Black with little or no chance of counterplay. With another open file, he can hope to relieve his position by exchanges.",21,"Black underestimates the attacking potential of his opponent&rsquo;s Bishop battery. If he is to organize his defences properly, he must complete his development as quickly as possible and without setting up more targets. Better, therefore was 11...Bd7 to be followed by ...Rc8.",22,"! A very fine move, suddenly bringing into sharp relief the dangers Black is exposed to. At first sight it might seem a blunder, for Black can play 12...Bxb4+ 13.axb4 Nxb4 14.Bxh7+ Nxh7 15.Qc3 Nd3+ and ...Nxb2, finishing a pawn up. Only a closer examination reveals White&rsquo;s cunning idea-12...Bxb4+ 13.Ke2!! The Bishop would then have nothing better than to go back to e7, after which White could either recover the pawn at once by Bxf6 and Bxh7+ or, still stronger, continue 14.Rad1 Qc7 15.Ng5 h6 16.Bh7+ Kh8 17.h4 with a tremendous attack. Here we can appreciate the quality of White,s conception-his King is absolutely safe on e2 while his KR takes on an aggresive role from its initial square.",25,"? Now 13...Bd7 was essential. The text move leaves a gaping hole on the q side. It is true that it is not by any means obvious how White can exploit it; for instance, 14.Nce5 Nxe5 15.Nxe5 Bb7 and Black has a playable game. Petrosian solves the problem in a most original way.",26,"!",27,"14...bxc4 15.Bxe7 Qxe7 simply loses a pawn, whilst 14...gxf6 is positional suicide, e.g. 15.Rad1 Qe8 16.Bh7+ Kg7 17.Nd6 Bxd6 18.Rxd6 Ne7 19.Be4, etc.",28,"Threatening a discovery on the Queen. Attempts at flight fail as follows: (i) 15...Qc7 16.Na5, and the pin leads to gain of material; (ii) 15...Qe7 16.Nb6 etc. (iii) 15...Qe8 16.Nd6 Qd7 17.Be4!",32,"! One must admire the precision of White&rsquo;s manouvers. Each move makes a telling blow. Black finds that 17...Rc8 is inadequate on account of 18.Rxd7 Qxd7 19.Nb6 and wether he plays 19...Qc7 20.Nxc8 Rxc8 21.Rc1 or 19...Nxb4 20.Nxd7 Nxc2 21.Nxf8 a piece is lost.",33,"Despair, which as usual merely hastens the end.",36,"!"]'>
