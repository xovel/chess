    ratio="80" notes='[0,"Notes by Lasker.",8,"If White had to make such a narrowing move, his opening would not be commendable; the move, however, is not necessary. The threat of Qb6 can also be met by 5.c4 after ...Qb6, White has then the choice of 6.Qb3,Qd2 and even Qc1.",14,"Before Castling, he wishes to provide a retreat for the Bishop against Black&rsquo;s Nh5; but the move deprives the Bishop of the strong foothold at g3.",16,"White&rsquo;s position is no longer favorable. Relatively best was 9.Bxd6 Qxd6 10.Rc1, followed by Bb1 and c4. The move played gives Black the superiority on the Queen&rsquo;s wing, without obtaining any sufficient compensation for it.",21,"Black now obtains an excellent development.",44,"White wants to avoid Bxf6, which would open the g-file for Black, whose Bishop aims already at White&rsquo;s g2 square; but now Black obtains other advantages.",48,"After 25.Bxg7 Black would win by 25...e5.",50,"If 26.Qxb3, Black would force the exchange of Queens by Qd5.",65,"By driving White&rsquo;s KB from the diagonal or exchanging it for his Bishop, Black is enabled to bring his Knight into play with decisive effect at d5, or (if e4 ) at d4. The finish is vigorously played by Black."]'>
